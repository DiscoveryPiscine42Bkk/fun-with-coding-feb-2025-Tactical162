<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="leftOperand" placeholder="Enter a number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Enter a number">
    <input type="submit" value="Try me!" id="calculateBtn">

    <script>
        function calculate() {
            let leftOperand = $("#leftOperand").val();
            let rightOperand = $("#rightOperand").val();
            let operator = $("#operator").val();

            if (!/^[0-9]+$/.test(leftOperand) || !/^[0-9]+$/.test(rightOperand)) {
                alert('Error :(');
                return;
            }

            leftOperand = parseInt(leftOperand);
            rightOperand = parseInt(rightOperand);
            let result;

            if ((operator === '/' || operator === '%') && rightOperand === 0) {
                alert("It's over 9000!");
                console.log("It's over 9000!");
                return;
            }

            switch (operator) {
                case '+': result = leftOperand + rightOperand; break;
                case '-': result = leftOperand - rightOperand; break;
                case '*': result = leftOperand * rightOperand; break;
                case '/': result = leftOperand / rightOperand; break;
                case '%': result = leftOperand % rightOperand; break;
            }

            alert(result);
            console.log(result);
        }

        $(document).ready(function () {
            $("#calculateBtn").on("click", calculate);
            setInterval(() => alert('Please, use me...'), 30000);
        });
    </script>
</body>
</html>
