<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .table-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns */
            gap: 20px; /* Space between boxes */
        }

        .box {
            width: 200px; /* Box size */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Text color */
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .box-1 {
            background-color: #ff6f61; /* Coral color */
        }

        .box-2 {
            background-color: #6b5b95; /* Purple color */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="box box-1">
            Bread
        </div>
        <div class="box box-2">
            lottory
        </div>
    </div>
</body>
</html>
